<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:commandButton action="#{usuarioBean.paginaCrearCliente()}"
			value="CrearUsuario" />
		<h:commandButton action="#{usuarioBean.probando()}" value="Probando" />
		<h:commandButton action="#{usuarioBean.paginaIniciarSesion()}"
			value="Iniciar Sesion" />
		<h:commandButton action="#{usuarioBean.paginaIniciarSesion()}"
			value="Agregar Producto" />
	</h:form>
	<br></br>
	<h:dataTable value="#{personaBean.personas}" var="persona">
		<h:column>
			<f:facet name="header">Cedula</f:facet>
			#{persona.cedula}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{persona.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Apellido</f:facet>
			#{persona.apellido}
		</h:column>
	</h:dataTable>>
</body>
</html>
