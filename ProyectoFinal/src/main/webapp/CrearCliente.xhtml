<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		Cedula: <h:inputText value="#{usuarioBean.newUsuario.cedula}" />
		Nombre: <h:inputText value="#{usuarioBean.newUsuario.nombre}" />
		Apellido: <h:inputText value="#{usuarioBean.newUsuario.apellido}" />
		Direccion: <h:inputText value="#{usuarioBean.newUsuario.direccion}" />
		Correo: <h:inputText value="#{usuarioBean.newUsuario.correo}" />
		Contrasena: <h:inputText value="#{usuarioBean.newUsuario.contrasena}" />
		<h:commandButton action="#{usuarioBean.crearCuenta()}"
			value="Guardar" />
	</h:form>
</body>
</html>
